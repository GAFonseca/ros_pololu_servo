# Pololu based motors

neck_yaw_joint:
  pololu_id: 12
  motor_id: 5
  init: 0.0
  min: -45.0
  max: 45.0
  reverse: false
  calibration:
    min_pulse: 1000
    min_angle: -45
    max_pulse: 2000
    max_angle: 45

neck_pitch_joint:
  pololu_id: 12
  motor_id: 6
  init: 0.0
  min: -50.0
  max: 50.0
  reverse: true
  calibration:
    min_pulse: 1000
    min_angle: -50
    max_pulse: 2000
    max_angle: 50



